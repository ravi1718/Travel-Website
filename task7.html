<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      input{
            border-radius: 10px;
      }
      #inp{
        display: flex;
        font-weight:bold;
      }
    </style>
</head>
<body>
    <h2>Demonstration of input tags</h2>
  <form action="">
    <div id="inp">Username:<input type="text" placeholder="name"><br></div> 
    <div id="inp">Password: <input type="password" placeholder="Password"><br></div>
    <div id="inp">Phone: <input type="number" placeholder="Phone"></div>
    <h2>Demonstration of checkboxes</h2>
    <input type="checkbox"> Biriyani
    <input type="checkbox"> Fish curry
    <input type="checkbox"> Dhokla
    <input type="checkbox"> Momos
    <h2>Demonstration of Radio buttons</h2>
    <input type="radio" id="male" name="gender" value="Male"> Mohiniattam
    <input type="radio" id="male" name="gender" value="Male"> Bharatnatyam
    <input type="radio" id="male" name="gender" value="Male"> Yakshagana
    <input type="radio" id="male" name="gender" value="Male"> Lavani
    <h2>Demonstration of select tag</h2>
    <select name="Gokarna" id="">
      <option value="gokarni">Gokarna</option>
      <option value="gokarni">Udpi</option>
      <option value="gokarni">Manglore</option>
    </select>
    <h2>Demonstration of textarea </h2>
    <textarea name="" id="" cols="30" rows="10">Enter your Adress</textarea>
    <h2>Demonstration of Action buttons</h2>
    <button type="submit">Submit form</button>
    <button type="reset">Undo form</button>
  </form>
</body>
</html>
